    <script>


	    $(document).ready(function() {
	    
            setupDynamicRouting();

             populateTabs('#tabs', function(){
                //Once the tabs are populated, select the appropriate tab.
                
                //Check if the application has any current tab. If it's identify it using hash.
                var hashValue = window.location['hash'];
                	                alert(hashValue);

                if (!hashValue){
                	
	                selectFirstTab('#tabs');
	            }
	            else {
	                var routeBase = hashValue.substr(1, hashValue.length - 1);
	                alert(routeBase);
	                if (routeBase.indexOf('/') != -1 ){
	                	routeBase = routeBase.substr(0, routeBase.indexOf('/'));
	                }
	                selectTabByRoute('#tabs', routeBase); 
	            }    
            });
            
        });


    </script>
